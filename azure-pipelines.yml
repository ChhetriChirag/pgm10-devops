# Azure Pipeline for Java using Maven
# Builds, runs tests, publishes artifacts

trigger:
- main

pool:
  vmImage: 'ubuntu-latest'

variables:
  buildConfiguration: 'Release'

steps:
# Checkout source code
- checkout: self

- task: JavaToolInstaller@0
  inputs:
    versionSpec: '17'
    jdkArchitecture: 'x64'
    jdkSourceOption: 'PreInstalled'

# Run Maven build and tests
- task: Maven@4
  inputs:
    mavenPomFile: 'Javateam/pom.xml' # Adjust path if pom.xml is in a subdirectory
    goals: 'clean install'
    mavenOptions: '-DskipTests'
    javaHomeOption: 'JDKVersion'
    jdkVersionOption: '1.11'
    jdkArchitectureOption: 'x64'
    publishJUnitResults: true
    testResultsFiles: '**/surefire-reports/TEST-*.xml'

# Publish test results
- task: PublishTestResults@2
  inputs:
    testResultsFiles: '**/surefire-reports/TEST-*.xml'
    testRunTitle: 'Maven Unit Tests'
  condition: succeededOrFailed()

# Publish JAR/WAR file as artifact
- task: PublishBuildArtifacts@1
  inputs:
    PathtoPublish: 'target'
    ArtifactName: 'drop'
    publishLocation: 'Container'
